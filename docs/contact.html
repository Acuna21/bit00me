<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contacto</title>
</head>
<body>
    <div class="container">
        <nav>
            <img src="css/image/plogo.png" class="logo-nav">
    
            <div class="container-image-responsive">
                <img src="css/image/ipad.png" class="logo-responsive">
                <img src="css/image/iphone.png" class="logo-responsive">
                <img src="css/image/compu.png" class="logo-responsive">
            </div>
    
            <div class="group-button">
                <button class="button" onclick="goToPage('index.html')">Home</button>
                <button class="button" onclick="goToPage('portafolio.html')">Portafolio</button>
                <button class="button" onclick="goToPage('contact.html')">Contacto</button>
            </div>
        </nav>
    
        <main>
            <h3><i>Estamos en contacto</i></h3>
            
    
            <form id="myForm" class="container-formulario" >
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>    
        </main>
        
    
        <footer class="container-main">
            <div class="container-footer">
                 <a href="index.html"><img src="css/image/logo.png" class="image-footer"></a>
            </div>
     
            <div class="infor-footer">
             <p class="p-footer">Politicas de privacidad | Aviso legal</p>
             <p class="p-footer">@SaraAcuna-2023</p>
            </div>
     
            <div class="container-footer">
             <a href="https://www.facebook.com/sarapabh/" target="_blank">
                 <li class="li-footer"><img src="css/image/facebook.png" class="logo-footer"></li>
             </a>
     
             <a href="https://www.instagram.com/sara.acunb/" target="_blank">
                 <li class="li-footer"><img src="css/image/instagram.png" class="logo-footer"></li>
             </a>
     
             <a href="https://www.linkedin.com/in/sara-acu%C3%B1a-benavides-b8170023a/" target="_blank">
                 <li class="li-footer"><img src="css/image/linkedin.png" class="logo-footer"></li>
             </a>
            </div>
